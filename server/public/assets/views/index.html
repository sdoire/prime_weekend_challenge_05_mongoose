<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Postgres TODO App</title>

    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

</head>
<body>
<div class="container" ng-controller="MainController">
    <button ng-click="getTasks()" class="btn btn-info get">Get Info</button>

    <div class="col-md-4">
        <form id="taskForm" method="post">
            <div>
                <label for="text">Task:</label>
                <input type="text" ng-model="task.text" name="text" id="text" placeholder="Your chore here"/>
                <input type="submit" class="btn btn-info post" ng-click="createTask()" value="Create Task"/>
            </div>
        </form>
    </div>

    <div class="container">
        <div ng-repeat="tasks in taskList" class='task well col-md-3'><p ng-class="{completed: tasks.complete}" ng-click="(completeTask(tasks._id, tasks.text, tasks.complete))" class="lead">{{ tasks.text }}</p><button ng-click="deleteTask(tasks._id)" class='btn btn-danger delete'>X</button>
        </div>
    </div>
</div>

<div id="someContainer" class="container">

</div>



<!--SCRIPTS-->
<script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
<script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</body>
</html>
